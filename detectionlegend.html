<!DOCTYPE html>
<html lang='en'>

	<head>
		<title> Detection Legend </title>
		<meta charset='utf-8'>
	    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	    <link rel='shortcut icon' href='/theme/favicon.ico' type='image/x-icon'>
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css' integrity='sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU' crossorigin='anonymous'>
		<!-- Bootstrap CSS -->
	    <link rel='stylesheet' href='/theme/style/bootstrap.min.css' />
	    <link rel='stylesheet' href='/theme/style/bootstrap-glyphicon.min.css' />
	    <link href='/theme/style/style.css' rel='stylesheet' type='text/css' /> 
	    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	</head>
	<body>
		<div class='divDetectionLegend'>
			<span class='spanDetectionLegend'>
				Detection Legend
			</span>
			<br />
			<br />
			<table class='tableDetectionLegend' style='width: 70%;'>
				<tr>
					<td class='tdDetectionLegend'>  
						<div class='divDetectionIcon'>
							<i class='fas fa-ban'></i>
						</div>
						
						<span class='spanDetectionLegendIconDescription'>
							<p class='pDetectionLegendDescription'> None </p>
							<p class='pDetectionLegendDescription'> &nbsp; </p>
						</span>
					</td>
					<td class='tdDetectionLegend'>  
						<div class='divDetectionIcon'>
							<i class='fas fa-search'></i>
						</div>
						
						<span class='spanDetectionLegendIconDescription'>
							<p class='pDetectionLegendDescription'> Telemetry </p> 
							<p class='pDetectionLegendDescription'> &nbsp; </p> 
						</span>
					</td>
					<td class='tdDetectionLegend'>  
						<div class='divDetectionIcon'>
							<i class='fas fa-fingerprint'></i>
						</div>
						
						<span class='spanDetectionLegendIconDescription'>
							<p class='pDetectionLegendDescription'> Indicator of </p> 
							<p class='pDetectionLegendDescription'> Compromise </p>
						</span>
					</td>
					<td class='tdDetectionLegend'>  
						<div class='divDetectionIcon'>
							<i class='fas fa-user-alt'></i>
						</div>
						
						<span class='spanDetectionLegendIconDescription'>
							<p class='pDetectionLegendDescription'> General </p>
							<p class='pDetectionLegendDescription'> Behavior </p>
						</span>
					</td>
				</tr>
			</table>
			<table class='tableDetectionLegend'>
				<tr>
					<td class='tdDetectionLegend'>  
						<div class='divDetectionIcon'>
							<i class='fas fa-bullseye'></i>
						</div>
						
						<span class='spanDetectionLegendIconDescription'>
							<p class='pDetectionLegendDescription'> Specific </p>
							<p class='pDetectionLegendDescription'> Behavior </p>
						</span>
					</td>
					<td class='tdDetectionLegend'>  
						<div class='divDetectionIcon'>
							<i class='far fa-clock'></i>
						</div>
						
						<span class='spanDetectionLegendIconDescription'>
							<p class='pDetectionLegendDescription'> Delayed </p>
							<p class='pDetectionLegendDescription'> &nbsp; </p>
						</span>
					</td>
					<td class='tdDetectionLegend'>  
						<div class='divDetectionIcon'>
							<i class='fas fa-link'></i>
						</div>
						
						<span class='spanDetectionLegendIconDescription'>
							<p class='pDetectionLegendDescription'> Tainted </p>
							<p class='pDetectionLegendDescription'> &nbsp; </p>
						</span>
					</td>
					<td class='tdDetectionLegend'>  
						<div class='divDetectionIcon'>
							<i class='fas fa-cog'></i>
						</div>
						
						<span class='spanDetectionLegendIconDescription'>
							<p class='pDetectionLegendDescription'> Config </p>
							<p class='pDetectionLegendDescription'> Change </p>
						</span>
					</td>
					<td class='tdDetectionLegend'>  
						<div class='divDetectionIcon'>
							<i class='far fa-plus-square'></i>
						</div>
						
						<span class='spanDetectionLegendIconDescription'>
							<p class='pDetectionLegendDescription'> Enrichment </p>
							<p class='pDetectionLegendDescription'> &nbsp; </p>
						</span>
					</td>
				</tr>
			</table>
			<span>
					<small><a href="methodology/detection-categorization.html" target="_blank">Learn more about the detection categories</a></small>
			</span>
		</div>
	<body>
</html>
